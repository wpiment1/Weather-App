<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <!--Search bar-->
        <div class="row search-row">
          <form id="search-form" autocomplete="off">
            <input
              type="search"
              placeholder="Enter a city"
              id="search-input"
              class="col-6"
            />
            <!--Search button-->
            <input
              type="submit"
              value="Search"
              class="col-2 search-button btn btn-primary"
            />
            <!--Current loaction button-->
            <input
              type="submit"
              value="Current Location"
              class="col-3 current-location-button btn btn-success"
            />
          </form>
        </div>

        <!-- city, country,date, and time information -->
        <ul class="place-info">
          <li id="city-country"></li>
          <li>Last Updated: Day Time</li>
          <li id="forecast"></li>
        </ul>

        <!-- forecast icon, temp, characteristics -->
        <div class="row">
          <div class="col-6 temperature"></div>
          <div class="col-6">
            <ul class="place-characteristics">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind Speed: <span id="wind-speed"> </span> mi/hr</li>
              <li>Feels Like: <span id="feels-like"> </span></li>
            </ul>
          </div>
        </div>

        <!-- 5 day forecast -->
        <div class="row five-day-forecast">
          <div class="col">
            Today
            <p>5°|6°</p>
          </div>
          <div class="col">
            Tomorrow
            <p>5°|6°</p>
          </div>
          <div class="col">
            3rd Day
            <p>5°|6°</p>
          </div>
          <div class="col">
            4th Day
            <p>5°|6°</p>
          </div>
          <div class="col">
            5th Day
            <p>5°|6°</p>
          </div>
        </div>
      </div>
      <!-- end -->
      <p class="source-code-link">
        <a href="https://github.com/wpiment1/Weather-App" target="_blank"
          >Open source code</a
        >
        by Winifer Pimentel
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
